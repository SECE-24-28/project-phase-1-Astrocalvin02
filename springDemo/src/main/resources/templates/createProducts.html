<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { font-size: 2em; }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label { margin-top: 10px; }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        a { text-decoration: none; color: #007bff; margin-top: 10px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Add New Product</h1>

<form th:action="@{/create}" th:object="${product}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Enter price" step="0.01" required>

    <button type="submit">Save Product</button>
</form>

<a href="/">Back to Products</a>

</body>
</html>
